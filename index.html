<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multisport - Olympic Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Multisport</h1>
        <p>A realistic sports game where players manage countries and train athletes for Olympic competitions.</p>
        
        <button onclick="window.location.href='register.html'">Register</button>
        <button id="loginButton" onclick="window.location.href='login.html'">Login</button>
        <button id="profileButton" onclick="window.location.href='profile.html'" style="display: none;">Profile</button>
        <button onclick="window.location.href='admin.html'">Admin Panel</button>
        <button onclick="window.location.href='players.html'">Player Dashboard</button>
        <button onclick="window.location.href='schedule.html'">Competition Schedule</button>
        <button onclick="window.location.href='competition.html'">Competition Simulation</button>
    </div>

    <script>
        function checkLoginStatus() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (loggedInUser) {
                document.getElementById("loginButton").style.display = "none";
                document.getElementById("profileButton").style.display = "inline-block";
            } else {
                document.getElementById("loginButton").style.display = "inline-block";
                document.getElementById("profileButton").style.display = "none";
            }
        }
        window.onload = checkLoginStatus;
    </script>
</body>
</html>
